<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Clases Particulares Matemáticas Universitarias</title>
  <meta name="author" content="Tomás Lungenstrass Poulsen">
  <meta name="description"
    content="Provee información acerca de las clases particulares impartidas por Tomás Lungenstrass">
  <meta name="keywords" content="Enseñar, Matemáticas, Matemáticas universitarias, Clases particulares, Cálculo">

  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="./vars.css" />
  <link rel="stylesheet" id="styleSheet" href="" />

  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      appearance: none;
      background: none;

      -webkit-font-smoothing: antialiased;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16617918083">
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'AW-16617918083');
  </script>
</head>

<body>
  <div id="content"></div>

  <script>
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }
    function isSmallViewport() {
      return window.innerWidth < 1700;
    }

    function setContent() {
      var contentDiv = document.getElementById('content');
      var styleSheet = document.getElementById('styleSheet');

      var checkFunction = isSmallViewport

      var contentUrl = checkFunction() ? 'mobile_u.html' : 'desktop_u.html';
      var cssUrl = checkFunction() ? 'mobile.css' : 'desktop.css';

      fetch(contentUrl)
        .then(response => response.text())
        .then(data => {
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          console.error('Error fetching content:', error);
        });

      // Dynamically change the stylesheet link
      styleSheet.href = cssUrl;
    }

    window.onload = setContent;
  </script>
</body>

</html>
