<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Preparación PAES Matemáticas</title>
  <meta name="author" content="Tomás Lungenstrass Poulsen">
  <meta name="description"
    content="Provee información acerca de las clases particulares impartidas por Tomás Lungenstrass">
  <meta name="keywords" content="Enseñar, Matemáticas, PAES, Clases particulares, Preparación PAES">

  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="./vars.css" />
  <link rel="stylesheet" id="styleSheet" href="" />

  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      appearance: none;
      background: none;

      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body>
  <div id="content"></div>

  <script>
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    function setContent() {
      var contentDiv = document.getElementById('content');
      var styleSheet = document.getElementById('styleSheet');

      var contentUrl = isMobileDevice() ? 'mobile.html' : 'desktop.html';
      var cssUrl = isMobileDevice() ? 'mobile.css' : 'desktop.css';

      fetch(contentUrl)
        .then(response => response.text())
        .then(data => {
          contentDiv.innerHTML = data;
        })
        .catch(error => {
          console.error('Error fetching content:', error);
        });

      // Dynamically change the stylesheet link
      styleSheet.href = cssUrl;
    }

    window.onload = setContent;
  </script>
</body>

</html>
